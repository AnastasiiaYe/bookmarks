<div class="bookmark-details-wrapper">
    <p *ngIf="mode === 'new'" class="bookmarkForm-title">
       Please add a new Bookmark
    </p>
  <form class="create-form" [formGroup]="bookmarkForm" (submit)="onSubmit()">
    <mat-form-field class="bookmarkForm-full-width">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="bookmarkForm-full-width">
      <input matInput placeholder="URL" formControlName="url" />
    </mat-form-field>

    <mat-form-field class="bookmarkForm-full-width">
      <input matInput placeholder="Group" formControlName="group" />
    </mat-form-field>
        <button *ngIf="mode === 'edit'" type="submit" mat-flat-button color="primary" class="button button-edit">
        Save
    </button>
    <button *ngIf="mode === 'new'" type="submit"  mat-flat-button color="primary" class="button button-add">
        Add
    </button>
  </form>
</div>
