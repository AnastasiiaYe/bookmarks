<div class="bookmark-details-wrapper">

    <div>Name: {{ bookmark.name }}</div>
    <div>URL: {{ bookmark.url }}</div>
    <div>Group: {{ bookmark.group.name }}</div>

    <button mat-flat-button color="primary" class="button-addBookmark" (click)="onBookmarkEdit()">Edit</button>
    <button mat-flat-button color="warn" class="button-addBookmark" (click)="onBookmarkDelete()">Delete</button>

</div>
